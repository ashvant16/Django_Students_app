<!DOCTYPE html>
<html>
<head>
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E5BEEC;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 525px;
      margin: 52.5px auto;
      background-color: #FDE2F3;
      padding: 21px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transform: scale(1.05);
    }

    h1 {
      font-family: 'Libre Baskerville', serif;
      font-style: italic;
      text-align: left;
      color: #333;
      margin-top: 0;
    }

    form {
      margin-top: 20px;
    }
      
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
      
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 10px; /* Add a slight gap of 10px after each field */
    }

    textarea#address {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }

    input[type="radio"] {
      margin-top: 8px;
    }

    /* Align radio buttons horizontally */
    input[type="radio"] + label {
      display: inline-block;
      margin-right: 10px;
      color: #555;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #2A2F4F;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 21px;
      cursor: pointer;
      border-radius: 3px;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #917FB3;
    }

    #uploadedImage {
      max-width: 120px;
      max-height: 160px;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
    }

    /* Hide image details when printing */
    @media print {
      #imageWrapper {
        display: none;
      }
    }

    @media print {
      input:required:invalid {
        border: 1px solid red;
      }
    }
  </style>
  <script>
    function printPage() {
      var form = document.getElementById('registrationForm');
      if (form.checkValidity()) {
        window.print();
      } else {
        form.reportValidity();
      }
    }

    function previewImage(event) {
      var output = document.getElementById('uploadedImage');
      output.src = URL.createObjectURL(event.target.files[0]);
    }
  </script>
</head>
<body>
  <div id="imageWrapper">
    <label for="image">Upload Image (JPEG/JPG/PNG, up to 1MB):</label>
    <input type="file" id="image" name="image" accept="image/jpeg, image/jpg, image/png" onchange="previewImage(event)" required>
  </div>

  <div class="container">
    <h1>Event Registration Form</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>

      <label for="academyName">Name of the Academy:</label>
      <input type="text" id="academyName" name="academyName" required>

      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" required>

      <label>Gender:</label>
      <input type="radio" id="genderMale" name="gender" value="male" required>
      <label for="genderMale">Male</label>
      <input type="radio" id="genderFemale" name="gender" value="female" required>
      <label for="genderFemale">Female</label>
      <input type="radio" id="genderOthers" name="gender" value="others" required>
      <label for="genderOthers">Others</label>

      <input type="submit" value="Print" onclick="printPage()">
    </form>
  </div>

  <img id="uploadedImage" src="" alt="Uploaded Image">
</body>
</html>
